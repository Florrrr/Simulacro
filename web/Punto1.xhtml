<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ListaPalabra</title>
    </h:head>
    <h:body>
         <p:panel id="pnlPalabra" header="Registrar Palabras">
            <h:form id="frmPalabra">
                <p:panelGrid id="tblPalabra" columns="2" >
                    <h:panelGrid id="tblIngresoPalabra" columns="2">
                        <p:outputLabel id="lblPalabra" value="Ingrese Palabra: "/>
                        <p:inputText id="txtPalabra" value="#{palabraFormBean.palabra}" required="true"/>
                        <p:outputLabel/>
                        <p:commandButton id="btnGuardarPalabra" value="Guardar" actionListener="#{palabraFormBean.agregarPalabra()}" update="frmPalabra"/>
                        <p:outputLabel/>
                        <p:commandButton id="btnReiniciar" value="Limpiar" actionListener="#{palabraFormBean.limpiarLista()}" update="frmPalabra"/>
                    </h:panelGrid>
                    <p:dataTable id="dtTbPalabra" value="#{palabraFormBean.listaPalabra}" var="cadaPalabra" emptyMessage="Sin registros">
                        <p:column headerText="Palabras" width="300">
                            <p:outputLabel value="#{cadaPalabra}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
         </p:panel>
         <p:commandButton action="#{conectorFormBean.navega(9)}" value="Volver"/>
    </h:body>
</html>
